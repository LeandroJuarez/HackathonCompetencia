<!DOCTYPE html>
 
<html>
  
<head>
	 
<meta charset="utf-8">
	 
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">

<!-- Vinculación con hoja de estilo -->

<link rel="stylesheet" type="text/css" href="../CSS/categoria.css">

<!-- Título -->

<title> HACKATHON </title>

</head>

<body>

  <h2> Convivencia </h2>

  <section>
  
    <h1> Você usa transporte público? </h1>
  
    <input id='one' type='radio' name='transporte' />
    <label for='one'>
      <span></span>
      Sim
      <ins><i> Sim </i></ins>
    </label>
  
    <input id='two' type='radio' name='transporte' />
    <label for='two'>
      <span></span>
      Não
      <ins><i> Não </i></ins>
    </label>
  
  
    <h1> Qual é a duração da viagem normalmente? </h1>
  
    <input id='three' type='radio' name='duracao' />
    <label for='three'>
      <span></span>
      0 a 30min
      <ins><i> 0 a 30min </i></ins>
    </label>
  
    <input id='four' type='radio' name='duracao' />
    <label for='four'>
      <span></span>
      30min a 60min
      <ins><i> 30min a 60min </i></ins>
    </label>
  
    <input id='five' type='radio' name='duracao' />
    <label for='five'>
      <span></span>
      60min a 90min
      <ins><i> 60min a 90min </i></ins>
    </label>
  
    <input id='six' type='radio' name='duracao' />
    <label for='six'>
      <span></span>
      2 ou mais horas
      <ins><i> 2 ou mais horas </i></ins>
    </label>
  
    <h1> Qual é a duração da viagem normalmente? </h1>
  
    <input id='seven' type='radio' name='outra-duracao' />
    <label for='seven'>
      <span></span>
      0 a 15min
      <ins><i> 0 a 15min </i></ins>
    </label>
  
    <input id='eight' type='radio' name='outra-duracao' />
    <label for='eight'>
      <span></span>
      15 a 30min
      <ins><i> 15 a 30min </i></ins>
    </label>
  
    <input id='nine' type='radio' name='outra-duracao' />
    <label for='nine'>
      <span></span>
      30 a 45min
      <ins><i> 30 a 45min </i></ins>
    </label>
  
    <input id='ten' type='radio' name='outra-duracao' />
    <label for='ten'>
      <span></span>
      45 ou mais min
      <ins><i> 45 ou mais min </i></ins>
    </label>

    <h1> O estado cobra os custos com transporte público? </h1>
  
    <input id='eleven' type='radio' name='público' />
    <label for='eleven'>
      <span></span>
      Sim
      <ins><i> Sim </i></ins>
    </label>
  
    <input id='twelve' type='radio' name='público' />
    <label for='twelve'>
      <span></span>
      Não
      <ins><i> Não </i></ins>
    </label>
  
    <input id='fourteen' type='radio' name='público' />
    <label for='fourteen'>
      <span></span>
      Sim mas com desconto
      <ins><i> Sim mas com desconto </i></ins>
    </label>

    <h1> Dado o caso do transporte público não chegar, como você faz? </h1>
  
    <input id='fiveteen' type='radio' name='outra-duracao' />
    <label for='fiveteen'>
      <span></span>
      Caminhada
      <ins><i> Caminhada </i></ins>
    </label>
  
    <input id='sixteen' type='radio' name='outra-duracao' />
    <label for='sixteen'>
      <span></span>
      Bicicleta
      <ins><i> Bicicleta </i></ins>
    </label>
  
    <input id='seventeen' type='radio' name='outra-duracao' />
    <label for='seventeen'>
      <span></span>
      Aplicativos de transporte
      <ins><i> Aplicativos de transporte </i></ins>
    </label>

    <input id='eighteen' type='radio' name='outra-duracao' />
    <label for='eighteen'>
      <span></span>
      Com seus pais
      <ins><i> Com seus pais </i></ins>
    </label>

  </section>

</body>

</html>
